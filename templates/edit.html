{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'design.css' %}">

</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <center>
            <h1>Edit the details </h1>
            <table border="0" cellspacing="0" class="button1">
                <tr>
                    <td>Student ID</td>
                    <td><input type="text" name="id" value="{{b.id}}"></td>
                 </tr>
                <tr>
                    <td>Student Name</td>
                    <td><input type="text" name="name" value="{{b.name}}"></td>
                </tr>
                <tr>
                    <td>Student Age</td>
                    <td><input type="text" name="age" value="{{b.age}}"></td>
                </tr>
                <tr>
                    <td>Student Gender</td>
                    <td><input type="text" name="gender" value="{{b.gender}}"></td>
                </tr>
                <tr>
                    <td>Student Class</td>
                    <td><input type="text" name="standard" value="{{b.standard}}"></td>
                </tr>
                <tr>
                    <td>Student Marks1</td>
                    <td><input type="text" name="marks1" value="{{b.marks1}}"></td>
                </tr>
                <tr>
                    <td>Student Marks2</td>
                    <td><input type="text" name="marks2" value="{{b.marks2}}"></td>
                </tr>
                <tr>
                    <td>Student Marks3</td>
                    <td><input type="text" name="marks3" value="{{b.marks3}}"></td>
                </tr>
                <tr>
                    <td>Student Marks4</td>
                    <td><input type="text" name="marks4" value="{{b.marks4}}"></td>
                </tr>
                <tr>
                    <td>Sem</td>
                    <td><input type="text"  name="sem" value="{{b.sem}}"></td>
                    </tr>
                
                
            </table>
            <h1 ><input type="submit" value="Update" name="edit" class="btn btn-success"></h1>
            <h3 ><a href="{% url 'database' %}" class="btn btn-warning">Home</a></h3>
        </center>
    </form>
</body>
</html>
