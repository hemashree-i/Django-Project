{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiple" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'percentage.css' %}">

</head>
<body>
    <h1> Result sheet </h1>
    <form  method="POST" width="600" class="percentage_form">
        {% csrf_token %}
        <center>
            
            <div class="display">
                {% for i in student %}
                    <input type="radio" value="{{i.id}}" id="semm" name="semm">
                    <label for="semm">{{i.sem}}</label>
                    {% endfor %}
                <div class="display">
                    <input type="submit" class="btn btn-warning"  value="Search">
                </div> 
                <div class="pic">
            
                </div>
            </div>
               
            
        
            <table >
                <!-- <tr>
                    <input type="radio" value="sem1" name="semm"/>sem1
                    <input type="radio" value="sem2" name="semm"/>sem2
                    <input type="submit" value="Search" >
                </tr> -->
                <tr >
                    <td>Student ID</td>
                    <td><label>{{per.id}}</label></td>
                </tr>

                <tr>
                    <td>Student Name</td>
                    <td><label>{{per.name}}</label></td>
                </tr>
                <tr>
                    <td>Student Age</td>
                    <td><label>{{per.age}}</label></td>
                </tr>
                <tr>
                    <td>Student Gender</td>
                    <td><label>{{per.gender}}</label></td>
                </tr>
                <tr>
                    <td>Student Class</td>
                    <td><label>{{per.standard}}</label></td>
                </tr>
            </table>
            <table border="1" width="300" cellspacing="0" class="form_container">
                <tr class="border">
                    <th>Subjects</th>
                    <th>Marks I</th>
                    </tr>
                <tr>
                    <td><label>C Programing</label></td>
                    <td><label>{{per.marks1}}</label></td>
                    
                    </tr>
                    <tr>
                    <td><label>C ++</label></td>
                    <td><label>{{per.marks2}}</label></td>
                    
                </tr>
                <tr>
                    <td><label>Java Programming</label></td>
                    <td><label>{{per.marks3}}</label></td>
                    
                </tr>
                    <td><label>Python</label></td>
                    <td><label>   {{per.marks4}}   </label></td>
                    
                </tr>
                <tr>
                    <td><label class="color"><b>Grade</b></label></td>
                    <td><label >' {{grade}} '</label></td>
                    
                </tr>
                <tr>
                    <td><label class="color"><b>Total</b></label></td>
                    <td><label>{{sum}} </label></td>
                </tr>
                <tr>
                    <td><label class="color"><b>Percentage</b></label></td>
                    <td ><label >{{percentage}} %</label></td>
               
                </tr>
                
                </table>
                
                <a href="{% url 'result' %}" class="btn btn-secondary"> Home Page</a>
                
                
        </center>
    </form>
</body>
</html>
